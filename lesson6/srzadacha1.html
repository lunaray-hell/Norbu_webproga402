<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TEX</title>
		<style>
			.big { font-size:3em; }
			.tex {
			font-family: serif;
			letter-spacing: -0.1em;
			}
			.tex span { vertical-align:-0.2em; }
			.text-blue { color: blue; }
			.text-red { color: red; }
			.text-green { color: green; }
		</style>
	</head>
	<body>
		<p class="big"><span class="text-red">J</span>o<span class="text-blue">y</span> of T<span class="tex"><span>E</span>
		</span><span class="text-green">X</span></p>
	</body>
</html>
